<html>

        <meta charset="UTF-8">

        <script>
            $( document ).ready(function() {
                $('#sendLogin').click(function(){
                    SBF.prototype.login();
                });
                $("#password").keypress(function(e) {
                    if(e.which === 13) 
                        SBF.prototype.login();
                });
            });
        </script>

    <body id="loader" class="well-lg">
        <div id="login" class="col-xs-offset-4 col-xs-4 well">
            <div id="accessDenied" class="alert-danger"></div>
            <ul>               
                <li class="col-xs-10 title"> Login </li>
                <li>
                    <input class="col-xs-10 input-lg" type="text" id="username" placeholder="username" value="root"/>
                </li>            
                <li> 
                    <input class="col-xs-10 input-lg" type="password" id="password" placeholder="password" value="departamento"/>
                </li>                
                <li>
                    <button class="col-xs-10 btn btn-info" id="sendLogin" data-loading-text="Connecting..." data-retry-text="Try again...">Login</button>
                </li>                
            </ul>
            <div style="clear: both"></div>
        </div>
